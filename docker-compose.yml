version: "3.8"

services:
  wp-agent:
    build:
      context: .
      target: development
    volumes:
      - .:/var/www/html
      - wordpress_data:/var/www/html/wordpress
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - A2A_API_KEY=${A2A_API_KEY}
      - FLASK_APP=agent.app
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5000"]

volumes:
  wordpress_data:
